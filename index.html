<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calcBody">
           <div id="top">
            <div id="screen">
                <div id="prevAns"></div>
                <div id="ans"></div>
            </div>
           </div>
        
           <div id="bottom">
            <div id="buttons">
                <div id="firstRow" class="row">
                    <div id="solar" class="button"></div>
                    <button id="clear" class="button">C</buttons>
                </div>
                <div id="secondRow" class="row">
                    <button id="7" class="number, button" value="7">7</button>
                    <button id="8" class="number, button" value="8">8</button>
                    <button id="9" class="number, button" value="9">9</button>
                    <button id="divide" class="button">/</button>
                </div>
                <div id="thirdRow" class="row">
                    <button id="4" class="number, button" value="4">4</button>
                    <button id="5" class="number, button" value="5">5</button>
                    <button id="6" class="number, button" value="6">6</button>
                    <button id="multiply" class="button">X</button>
                </div>
                <div id="fourthRow" class="row">
                    <button id="1" class="number, button" value="1">1</button>
                    <button id="2" class="number, button" value="2">2</button>
                    <button id="3" class="number, button" value="3">3</button>
                    <button id="subtract" class="button">-</button>
                </div>
                <div id="fifthRow" class="row">
                    <button id="0" class="number, button" value="0">0</button>
                    <button id="decimal" class="button" value=".">.</button>
                    <button id="equal" class="button">=</button>
                    <button id="addition" class="button">+</button>
                </div>
            </div>
           </div>
    </div>
</body>
</html>
