<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calcBody">
           <div id="top">
            <div id="screen">
                <div id="prevAns"></div>
                <div id="Ans"></div>
            </div>
           </div>
        
           <div id="bottom">
            <div id="buttons">
                <div id="firstRow" class="row">
                    <div id="solar" class="button"></div>
                    <button id="clear" class="button">C</buttons>
                </div>
                <div id="secondRow" class="row">
                    <button id="seven" class="number, button">7</button>
                    <button id="eight" class="number, button">8</button>
                    <button id="nine" class="number, button">9</button>
                    <button id="divide" class="button">/</button>
                </div>
                <div id="thirdRow" class="row">
                    <button id="four" class="number, button">4</button>
                    <button id="five" class="number, button">5</button>
                    <button id="six" class="number, button">6</button>
                    <button id="multiply" class="button">X</button>
                </div>
                <div id="fourthRow" class="row">
                    <button id="one" class="number, button">1</button>
                    <button id="two" class="number, button">2</button>
                    <button id="three" class="number, button">3</button>
                    <button id="subtract" class="button">-</button>
                </div>
                <div id="fifthRow" class="row">
                    <button id="zero" class="number, button">0</button>
                    <button id="decimal" class="button">.</button>
                    <button id="equal" class="button">=</button>
                    <button id="addition" class="button">+</button>
                </div>
            </div>
           </div>
    </div>
</body>
</html>
